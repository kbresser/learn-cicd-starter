name: cd

on:
    push:
        branches: [main]

jobs:
     deploy:
        name: Deploy
        runs-on: ubuntu-latest
        env:
            DATABASE_URL: ${{ secrets.DATABASE_URL }}

        steps:
        - name: Check out code
          uses: actions/checkout@v4

        - name: Set up Go
          uses: actions/setup-go@v5
          with:
            go-version: "1.23.0"

        - name: Set up Goose
          run: go install github.com/pressly/goose/v3/cmd/goose@latest

        - name: Build app
          run: scripts/buildprod.sh
    
        - name: Authenticate to Google Cloud
          uses: google-github-actions/auth@v2
          with:
            credentials_json: ${{ secrets.GCP_CREDENTIALS }}

        - name: Set up Cloud SDK
          uses: google-github-actions/setup-gcloud@v2
          with:
            project_id: notely-468101

        - name: Use gcloud CLI
          run: gcloud info

        - name: Build Image
          run: gcloud builds submit --tag us-central1-docker.pkg.dev/notely-468101/notely-ar-repo/notely:latest .
          
        - name: Run Migrations
          run: goose -dir ./sql/schema sqlite3 "$DATABASE_URL" up

        - name: Deploy to Cloud Run
          run:
            gcloud run deploy notely --image us-central1-docker.pkg.dev/notely-468101/notely-ar-repo/notely:latest --region us-central1 --allow-unauthenticated --project notely-468101 --max-instances=4